<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Музыка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Поиск" id="searchInput">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <div class="search-results" id="searchResults"></div>
        <div class="player" id="player">
            <div class="album-art">
                <i class="fas fa-music"></i>
            </div>
            <div class="controls">
                <button id="prevButton"><i class="fas fa-step-backward"></i></button>
                <button id="playButton"><i class="fas fa-play"></i></button>
                <button id="pauseButton" style="display: none;"><i class="fas fa-pause"></i></button>
                <button id="stopButton"><i class="fas fa-stop"></i></button>
                <button id="nextButton"><i class="fas fa-step-forward"></i></button>
                <button id="repeatButton"><i class="fas fa-redo"></i></button>
            </div>
            <div class="song-title" id="songTitle">Нажмите "Play", чтобы начать воспроизведение</div>
            <div class="progress-container">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">00:00</span>
                <span id="durationTime">00:00</span>
            </div>
        </div>
    </div>
    <div class="settings-icon" id="settingsIcon">
        <i class="fas fa-cog"></i>
    </div>
    <div class="download-icon" id="downloadIcon">
        <i class="fas fa-download"></i>
    </div>
    <div class="settings-menu" id="settingsMenu">
        <label>
            Тема:
            <select id="themeSelect">
                <option value="light">Светлая</option>
                <option value="dark">Тёмная</option>
            </select>
        </label>
        <label>
            Фон:
            <input type="file" id="backgroundUpload">
        </label>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
